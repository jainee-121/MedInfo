      <h2><B>Register</B></h2>
      <hr>
      <form action="login.html">

          <input type="text" class="form-control" id="registerName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">

        </div>

          <label for="registerPassword">PASSWORD*</label>
