    <section id="section">
        <div class="box">
            <div class="info">
                <h2 class="info-title">Contact Information</h2>
                <hr>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <div class="info-details">
                    <a href="#"><i class="bx bxs-phone"></i></a>
                        <span>Phone:</span> <a href="#" style="color:orange">+ 7897 333 222</a>
                        <br>
                    
                        <a href="#"><i class="bx bxs-paper-plane"></i></a>
                        <span>Email:</span> <a href="#" style="color:orange">xyz@realestate.com</a>
                        <br>

                        <a href="#"><i class="bx bx-globe"></i></a>
                        <span>Website:</span> <a href="#" style="color:orange">realestate.com</a>
                        <br>
                </div>
                <ul class="social">
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-twitter"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                </ul>
            </div>
            <div class="form">
                <form action="#" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <hr>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" minlenght="6" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" minlenght="3" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail" minlenght="8" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="phone" placeholder="Phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>
